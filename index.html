<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CKEditor 4 plugin</title>
    <link rel="stylesheet" href="/css/style.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/4.11.1/standard-all/ckeditor.js"></script>
    <script src="/js/ckeditor.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h6 class="mt-5">ckeditor 4 plugins</h6>
                <form>
                    <textarea cols="80" id="editor" name="editor" rows="10" ></textarea>
                    <div class="btn btn-primary btn-sm submit-buttom" id="submit">Submit</div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="btn btn-primary btn-sm append-buttom" id="append">Append</div>
                </form>
            </div>
            <div class="col-12">
                <h6 class="mt-5">comment</h6>
                <div id="append-posts"></div>
            </div>
        </div>
    </div>
</body>
</html>
